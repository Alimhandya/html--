<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles5.css"/>
  <title>Aim training|Проект 5</title>
</head>
<body>
  <div class="screen">
    <h1>Aim training</h1>
    <a href="#" class="start" id="start">Начать игру</a>
  </div>
  <div class="screen">
    <h1>Выберите время</h1>
    <ul class="time-list" id="time-list">
      <li>
        <button class="time-btn" data-time="10"> 10сек</button>
      </li>
      <li>
        <button class="time-btn" data-time="20"> 20сек</button>
      </li>
      <li>
        <button class="time-btn" data-time="30"> 30сек</button>
      </li>
      <li>
        <button class="time-btn" data-time="40"> 40сек</button>
      </li>
    </ul>
  </div>
  <div class="screen">
    <h3>Осталось<span id="time">00:00</span></h3>
    <div class="board" id="board"></div>
  </div>
  <script src="app5.js"></script>
</body>
</html>
